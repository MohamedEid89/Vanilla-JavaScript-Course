<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css" />

<body>        
    <main>
        <section class="container">
          <!----- Title -------->
          <div class="title">
            <h1>Reviews</h1>
            <div class="underline">________</div>
          </div>
          <!------------Review ----------->
          <article class="review">
            <div class="Cimg">
              <img src="img/img1.png" id="Pimg" alt="" />
            </div>
            <h2 id="Pname">Sara Alina</h2>
            <p id="Pjob">Designer</p>
            <p id="Pinfo">Hej all Text Text Text Text Text Text Text Text Text Text Text Text Text Text Text Text</p>
            <!-- prev next buttons-->
            <div class="button-container">
              <button class="btn-back">
                <i class="fas fa-chevron-left"></i>
              </button>
              <button class="btn-next">
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>
            <!-------- Surprise-------->
            <button class="btn-surprise">Surprise</button>
          </article>
        </section>
      </main>
  
    <script src="app.js"></script>
